[Remote Filter]
香港节点 = NameRegex, FilterKey = "((港|HK)((?!美|坡|日|台|澳|俄|乌|倍率:2.5).)*$)"
深港专线 = NameRegex, FilterKey = "(深港专线|深港-香港|深港临时)"
台湾节点 = NameRegex, FilterKey = "(台|新北|彰化|TW)"
新加坡节点 = NameRegex, FilterKey = "(新加坡|坡|狮城|SG)"
日本节点 = NameRegex, FilterKey = "(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP)"
韩国节点 = NameRegex, FilterKey = "(?i)(KR|Korea|KOR|首尔|韩|韓)"
美国节点 = NameRegex, FilterKey = "(?i)(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)"
俄罗斯节点 = NameRegex, FilterKey = "(RU|俄|乌)"

